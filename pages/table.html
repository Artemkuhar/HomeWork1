	<h1>Таблицы</h1>

		
		<table align="center" border="1" cellpadding="10" cellspacing="0" borderColor="darkpink" width="100%" ><!-- height -->
			<thead>
				<tr>
					<th>someText</th>
					<th>someText</th>
					<th>someText</th>
				</tr>
			</thead>
			<tbody>
				<tr>

				<tr>

				<tr>
					<td>someText</td>

				</tr>
			</tbody>

				<tr>
					<td>someText</td>
					<td>someText</td>
					<td>someText</td>
				</tr>
			</tfoot>
		</table>

	<h2>Colspan</h2>
		<table align="center" border="1" cellpadding="10" cellspacing="0" height = "500" width="100%">
			<tbody >
				<tr>
					<td>someText</td>
					<td>someText</td>
					<td>someText</td>
				</tr>
				<tr id = "firstrow">
					<td colspan = "2">SomeText</td>
					
					<td>SomeText</td>
				</tr>
				<tr id = "secondrow">
					<td colspan="3">SomeText</td>
					
				</tr>
				<trid id = thirdRow>
					<td>SomeText</td>
					<td colspan="2">SomeText</td>
					
				</tr>
			</tbody>
		</table>


	<h2>Rowspan</h2>
